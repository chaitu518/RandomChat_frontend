<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>RandomChat – Free Anonymous Chat with Strangers Online</title>
    <meta name="description" content="RandomChat lets you talk to random strangers instantly, anonymously and for free. No sign-up needed. Connect, chat, and meet new people in seconds." />
    <meta name="keywords" content="random chat, anonymous chat, chat with strangers, free chat, omegle alternative, talk to strangers, random chat online" />
    <link rel="canonical" href="https://www.therandomchat.in/" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="RandomChat" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.therandomchat.in/" />
    <meta property="og:title" content="RandomChat – Free Anonymous Chat with Strangers" />
    <meta property="og:description" content="Meet random people online instantly. No sign-up, 100% anonymous, completely free. Start chatting in seconds." />
    <meta property="og:image" content="https://www.therandomchat.in/og-image.png" />
    <meta property="og:site_name" content="RandomChat" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.therandomchat.in/" />
    <meta name="twitter:title" content="RandomChat – Free Anonymous Chat with Strangers" />
    <meta name="twitter:description" content="Meet random people online instantly. No sign-up, 100% anonymous, completely free." />
    <meta name="twitter:image" content="https://www.therandomchat.in/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RandomChat",
      "url": "https://www.therandomchat.in/",
      "description": "Free anonymous chat with strangers online. No sign-up required. Connect instantly.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.therandomchat.in/"
      }
    }
    </script>

    <!-- Critical CSS: paint background + shell instantly, eliminates FOUC -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:linear-gradient(135deg,#0f0c29 0%,#302b63 50%,#24243e 100%);min-height:100dvh}
      .app,.chat-page{min-height:100vh;min-height:100dvh;display:flex;flex-direction:column}
      #root{display:contents}
    </style>

    <!-- Runtime env config: deferred so it never blocks rendering -->
    <script defer src="/env.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
